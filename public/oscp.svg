<svg width="200px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Fredericka+the+Great');
    .funky { font: bold 32px 'Fredericka the Great', cursive; fill: #0f4c81; }
    .shadow { filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.4)); }
  </style>
  <text x="10" y="40" class="funky shadow">O</text>
  <text x="50" y="40" class="funky shadow" fill="#e63946">S</text>
  <text x="90" y="40" class="funky shadow" fill="#f1faee">C</text>
  <text x="130" y="40" class="funky shadow" fill="#a8dadc">P</text>
</svg>
